<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta content="Palikka" property="og:title">
    <meta content="A tiny module system for the browser and Node.js" name="description">
    <title>Palikka - Documentation - v0.3.1</title>
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ "Droid+Sans+Mono::latin", "Roboto:400,300,300italic,400italic,500,500italic,700,700italic:latin",  ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <script src="../static/js/libs/palikka.js"></script>
    <script src="../static/js/libs/jquery.js"></script>
    <script src="../static/js/libs/velocity.js"></script>
    <script src="../static/js/docs.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js"></script>
    <script>
      Flatdoc.run({
        fetcher: Flatdoc.file('0.3.1_raw.md')
      });
    </script>
    <script>
      palikka
      .define('jQuery', function () {
        return window[this.id];
      })
      .define('jQuery.velocity', ['jQuery'], function ($) {
        return $;
      })
      .define('docReady', ['jQuery'], function ($) {
        return palikka.defer(function (resolve) {
          $(resolve);
        });
      })
      .define('flatdocReady', ['jQuery'], function ($) {
        return palikka.defer(function (resolve) {
          $(document).on('flatdoc:ready', resolve);
        });
      })
      .define('winReady', function () {
        return palikka.defer(function (resolve) {
          window.onload = resolve;
        });
      });
    </script>
